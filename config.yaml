# CLIProxyAPI Configuration for DEGENI

# See: https://help.router-for.me/

# Bind to localhost only for security

host: "127.0.0.1"
# Server port
port: 8317
# TLS settings (disabled for local use)
tls:
  enable: false
  cert: ""
  key: ""
# Management API settings
remote-management:
  allow-remote: false
  secret-key: "$2a$10$Il2U/yv9b9pFlAlfGJKVDubvyi3J/rCXSlRqSAT6Y2i8c0abDtdUS"
  disable-control-panel: false
  panel-github-repository: "https://github.com/router-for-me/Cli-Proxy-API-Management-Center"
# Authentication directory
auth-dir: "~/.cli-proxy-api"
# API keys (leave empty to use OAuth)
api-keys: []
# Enable debug logging
debug: false
# Write logs to file instead of stdout
logging-to-file: false
# Max log size (0 = unlimited)
logs-max-total-size-mb: 0
# Usage statistics
usage-statistics-enabled: false
# Proxy URL (empty = direct connection)
proxy-url: ""
# Model prefix behavior
force-model-prefix: false
# Retry settings
request-retry: 3
max-retry-interval: 30
# Quota exceeded behavior
quota-exceeded:
  switch-project: true
  switch-preview-model: true
# WebSocket authentication
ws-auth: false
